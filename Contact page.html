<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - FoodFoward SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact FoodFoward SA</h1>
    </header>
    <nav>
        <a href="FoodFoward SA.html">Home</a>
        <a href="Events page.html">Events</a>
        <a href="About page.html">About</a>
    </nav>
    <main class="contact-page">
        <h2>Get in Touch</h2>

        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Send</button>
            </form>
    <div class="map-container" aria-label="Location map">
                <iframe
                    src="https://www.google.com/maps?q=FoodForward+SA+headquarters&output=embed"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <p class="contact-email">You can also email us at <a href="mailto:info@foodforwardsa.org">info@foodforwardsa.org</a></p>
        </div>
    </main>
    <footer>
        &copy; 2025 My Website
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
